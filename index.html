<body>

    <div class="container">

            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

    <div class="modal" id="requestModal">

            <p id="targetSongName" class="text-pink-400 font-bold"></p>
            <input type="text" id="requesterName" class="form-input" placeholder="ä½ çš„æš±ç¨±">
            <input type="text" id="requestMsg" class="form-input" placeholder="æƒ³å°å°ä¸»èªªçš„è©± (é¸å¡«)">
            <button class="request-btn" id="confirmRequestBtn">ç¢ºèªé»æ­Œ â™ª</button>

    <div class="modal" id="passwordModal">

            <input type="password" id="adminPwd" class="form-input" placeholder="è«‹è¼¸å…¥ç®¡ç†å¯†ç¢¼">
            <button class="request-btn" onclick="checkPwd()">é€²å…¥å¾Œå°</button>

    <div class="modal" id="songEditModal">

            <input type="text" id="editName" class="form-input" placeholder="æ­Œå">
            <input type="text" id="editArtist" class="form-input" placeholder="æ­Œæ‰‹">
            <input type="text" id="editLang" class="form-input" placeholder="æ¨™ç±¤ (ç”¨é€—è™Ÿéš”é–‹)">
            <button class="request-btn" onclick="saveSong()">å„²å­˜æ­Œæ›²</button>

    <div id="toast" class="toast"></div>

    <script>
        // --- 1. Firebase é…ç½® ---
        const firebaseConfig = {
            apiKey: "AIzaSyAZr1jc23-EdgzDxUVMdRn-ROZ8ZWS_L5k",
            authDomain: "vtuber-ktv.firebaseapp.com",
            projectId: "vtuber-ktv",
            storageBucket: "vtuber-ktv.firebasestorage.app",
            messagingSenderId: "570327519718",
            appId: "1:570327519718:web:0db4c15b94e7cad34a0627",
            databaseURL: "https://vtuber-ktv-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        // åˆå§‹åŒ–
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let songs = [];
        let queue = [];
        let currentFilter = 'all';
        let currentSort = 'name';
        let isManagementMode = false;
        let selectedSong = null;

        // --- 2. è³‡æ–™å³æ™‚åŒæ­¥ ---
        db.ref('.info/connected').on('value', snap => {
            const status = document.getElementById('conn-status');
            if (snap.val() === true) {
                status.innerText = "â— é›²ç«¯å³æ™‚é€£ç·šä¸­";
                status.style.color = "rgba(255,255,255,0.8)";
            } else {
                status.innerText = "â—‹ é€£ç·šå·²ä¸­æ–·";
                status.style.color = "#FF6B6B";
            }
        });

        db.ref('songs').on('value', snapshot => {
            const val = snapshot.val();
            songs = val ? Object.keys(val).map(key => ({...val[key], id: key})) : [];
            render();
        });

        db.ref('queue').on('value', snapshot => {
            const val = snapshot.val();
            queue = val ? Object.keys(val).map(key => ({...val[key], id: key})) : [];
            render();
        });

        // --- 3. æ¸²æŸ“å‡½æ•¸ ---
        function render() {
            renderAudienceSongs();
            renderAudienceQueue();
            if (isManagementMode) {
                renderAdminSongs();
                renderAdminQueue();
            }
        }

        function renderAudienceSongs() {
            const grid = document.getElementById('songsGrid');
            let filtered = songs.filter(s => !s.isHidden);

            if (currentFilter !== 'all') {
                filtered = filtered.filter(s => s.tags && s.tags.includes(currentFilter));
            }

            filtered.sort((a, b) => {
                if (currentSort === 'name') return a.name.localeCompare(b.name, 'zh-TW');
                return (b.createdAt || 0) - (a.createdAt || 0);
            });

            grid.innerHTML = filtered.map(s => `
                <div class="song-card">
                    <div class="song-name">${s.name}</div>
                    <div class="text-gray-400 text-sm mb-3">${s.artist || 'æœªçŸ¥æ­Œæ‰‹'}</div>
                    <div>${(s.tags || []).map(t => `<span class="tag">${t}</span>`).join('')}</div>
                    <button class="request-btn" onclick="openRequestModal('${s.id}')" ${s.isAvailable===false ? 'disabled' : ''}>
                        ${s.isAvailable===false ? 'ä¼‘æ¯ä¸­' : 'é»æ­Œ â™ª'}
                    </button>
                </div>
            `).join('');
        }

        function renderAudienceQueue() {
            const list = document.getElementById('queueList');
            const active = queue.filter(q => q.status !== 'completed' && q.status !== 'skipped');
            if (active.length === 0) { list.innerHTML = "ç›®å‰é‚„æ²’æœ‰äººé»æ­Œå”·ï¼Œå¿«ä¾†ç•¶ç¬¬ä¸€å€‹ï¼"; return; }
            
            list.innerHTML = active.map((q, i) => `
                <div class="flex justify-between items-center bg-gray-50 p-3 rounded-xl border border-pink-100">
                    <div>
                        <span class="font-bold text-pink-400">#${i+1}</span>
                        <span class="ml-2 font-medium">${q.songName}</span>
                        <span class="text-xs text-gray-400 ml-2">by ${q.requester || 'åŒ¿å'}</span>
                    </div>
                    <div class="${q.status==='singing' ? 'status-singing' : 'text-xs text-gray-400'}">
                        ${q.status==='singing' ? 'æ­£åœ¨æ¼”å”± ğŸ¤' : 'æ’éšŠä¸­'}
                    </div>
                </div>
            `).join('');
        }

        // --- 4. ç®¡ç†ç«¯åŠŸèƒ½ ---
        function renderAdminSongs() {
            const list = document.getElementById('adminSongsList');
            list.innerHTML = songs.map(s => `
                <div class="flex justify-between items-center p-2 border-b text-sm">
                    <span class="${s.isHidden ? 'text-gray-300 line-through' : ''}">${s.name}</span>
                    <div class="space-x-2">
                        <button class="text-blue-400" onclick="toggleAvailable('${s.id}', ${s.isAvailable})">
                            ${s.isAvailable ? 'é—œé–‰é»æ­Œ' : 'é–‹æ”¾é»æ­Œ'}
                        </button>
                        <button class="text-gray-400" onclick="toggleHide('${s.id}', ${s.isHidden})">
                            ${s.isHidden ? 'é¡¯ç¤º' : 'éš±è—'}
                        </button>
                        <button class="text-red-300" onclick="deleteSong('${s.id}')">åˆªé™¤</button>
                    </div>
                </div>
            `).join('');
        }

        function renderAdminQueue() {
            const list = document.getElementById('adminQueueList');
            const active = queue.filter(q => q.status !== 'completed' && q.status !== 'skipped');
            list.innerHTML = active.map(q => `
                <div class="p-3 bg-white border rounded-xl shadow-sm">
                    <div class="font-bold">${q.songName} <span class="text-sm font-normal text-gray-400">(${q.requester})</span></div>
                    <div class="mt-2 space-x-2">
                        <button class="bg-pink-400 text-white px-3 py-1 rounded-lg text-xs" onclick="updateQueue('${q.id}', 'singing')">æ¼”å”±</button>
                        <button class="bg-green-400 text-white px-3 py-1 rounded-lg text-xs" onclick="updateQueue('${q.id}', 'completed')">å®Œå”±</button>
                        <button class="bg-gray-200 text-gray-500 px-3 py-1 rounded-lg text-xs" onclick="db.ref('queue/${q.id}').remove()">ç§»é™¤</button>
                    </div>
                </div>
            `).join('');
        }

        // --- 5. æ“ä½œé‚è¼¯ ---
        function openRequestModal(id) {
            selectedSong = songs.find(s => s.id === id);
            document.getElementById('targetSongName').innerText = selectedSong.name;
            document.getElementById('requestModal').classList.add('active');
        }

        document.getElementById('confirmRequestBtn').onclick = function() {
            const name = document.getElementById('requesterName').value || 'åŒ¿å';
            const msg = document.getElementById('requestMsg').value;
            db.ref('queue').push({
                songId: selectedSong.id,
                songName: selectedSong.name,
                requester: name,
                message: msg,
                status: 'queued',
                createdAt: Date.now()
            });
            closeModals();
            showToast('é»æ­ŒæˆåŠŸ â™ª');
        };

        function toggleMode() {
            if (isManagementMode) {
                isManagementMode = false;
                document.getElementById('managementView').style.display = 'none';
                document.getElementById('audienceView').style.display = 'block';
            } else {
                document.getElementById('passwordModal').classList.add('active');
            }
        }

        function checkPwd() {
            if (document.getElementById('adminPwd').value === 'admin') {
                isManagementMode = true;
                document.getElementById('managementView').style.display = 'block';
                document.getElementById('audienceView').style.display = 'none';
                closeModals();
                render();
            } else { alert('å¯†ç¢¼éŒ¯èª¤ï¼'); }
        }

        function openSongModal() { document.getElementById('songEditModal').classList.add('active'); }

        function saveSong() {
            const name = document.getElementById('editName').value;
            const artist = document.getElementById('editArtist').value;
            const tags = document.getElementById('editLang').value.split(',').map(t => t.trim());
            if (!name) return;
            db.ref('songs').push({
                name, artist, tags,
                isAvailable: true,
                isHidden: false,
                createdAt: Date.now()
            });
            closeModals();
        }

        function updateQueue(id, status) {
            db.ref(`queue/${id}`).update({ status });
        }

        function toggleAvailable(id, current) { db.ref(`songs/${id}`).update({ isAvailable: !current }); }
        function toggleHide(id, current) { db.ref(`songs/${id}`).update({ isHidden: !current }); }
        function deleteSong(id) { if(confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')) db.ref(`songs/${id}`).remove(); }

        function closeModals() {
            document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
            document.getElementById('requesterName').value = '';
            document.getElementById('requestMsg').value = '';
        }

        function showToast(text) {
            const t = document.getElementById('toast');
            t.innerText = text;
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }

        // éæ¿¾å™¨
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.onclick = function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                renderAudienceSongs();
            };
        });

        document.getElementById('sortSelect').onchange = function() {
            currentSort = this.value;
            renderAudienceSongs();
        };

    </script>
