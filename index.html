<body>

    <script>
        // --- Firebase é…ç½® ---
        const firebaseConfig = {
            apiKey: "AIzaSyAZr1jc23-EdgzDxUVMdRn-ROZ8ZWS_L5k",
            authDomain: "vtuber-ktv.firebaseapp.com",
            projectId: "vtuber-ktv",
            storageBucket: "vtuber-ktv.firebasestorage.app",
            messagingSenderId: "570327519718",
            appId: "1:570327519718:web:0db4c15b94e7cad34a0627",
            databaseURL: "https://vtuber-ktv-default-rtdb.firebaseio.com"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let songs = [];
        let queue = [];
        let currentFilter = 'all';
        let isManagementMode = false;
        let selectedSong = null;

        // é€£ç·šç›£æ¸¬ (åƒ…é™å¾Œå°)
        db.ref('.info/connected').on('value', snap => {

        });

        // è³‡æ–™ç›£è½
        db.ref('songs').on('value', snap => {
            const val = snap.val();
            songs = val ? Object.keys(val).map(k => ({...val[k], id: k})) : [];
            render();
        });

        db.ref('queue').on('value', snap => {
            const val = snap.val();
            queue = val ? Object.keys(val).map(k => ({...val[k], id: k})) : [];
            render();
        });

        function render() {
            renderAudienceSongs();
            renderAudienceQueue();
            if(isManagementMode) { renderAdminSongs(); renderAdminQueue(); }
        }

        function renderAudienceSongs() {
            const grid = document.getElementById('songsGrid');
            let filtered = songs.filter(s => !s.isHidden);
            if(currentFilter !== 'all') {
                filtered = filtered.filter(s => s.tags && s.tags.includes(currentFilter));
            }

            grid.innerHTML = filtered.map(s => `
                <div class="song-card">
                    <div>
                        <div class="song-name">${s.name}</div>
                        <div class="text-gray-400 text-sm mb-3">${s.artist || 'æœªçŸ¥æ­Œæ‰‹'}</div>
                        <div>${(s.tags || []).map(t => `<span class="px-2 py-1 bg-pink-50 text-pink-300 text-xs rounded-md mr-1">${t}</span>`).join('')}</div>
                    </div>
                    <button class="request-btn" onclick="openRequestModal('${s.id}')">é»æ­Œ â™ª</button>
                </div>
            `).join('');
        }

        function renderAudienceQueue() {
            const list = document.getElementById('queueList');
            const active = queue.filter(q => q.status !== 'completed');
            if(active.length === 0) { list.innerHTML = "ç›®å‰é‚„æ²’æœ‰äººé»æ­Œå”·ï¼Œå¿«ä¾†é»ä¸€é¦–å§ï¼"; return; }
            
            list.innerHTML = active.map((q, i) => `

                    <div>
                        <span class="font-bold text-pink-300 mr-2">#${i+1}</span>
                        <span class="font-medium">${q.songName}</span>
                        <span class="text-xs text-gray-400 ml-2">- ${q.requester}</span>
                    </div>
                    <div class="${q.status==='singing' ? 'status-singing' : 'text-xs text-gray-300'}">
                        ${q.status==='singing' ? 'æ­£åœ¨æ¼”å”±' : 'ç­‰å¾…ä¸­'}
                    </div>
                </div>
            `).join('');
        }

        // é»æ­Œé‚è¼¯
        function openRequestModal(id) {
            selectedSong = songs.find(s => s.id === id);
            document.getElementById('targetSongName').innerText = selectedSong.name;
            document.getElementById('requestModal').classList.add('active');
        }

        document.getElementById('confirmRequestBtn').onclick = function() {
            const name = document.getElementById('requesterName').value;
            if(!name) { alert('è«‹è¼¸å…¥æ‚¨çš„æš±ç¨±å”·ï¼'); return; }
            db.ref('queue').push({

                requester: name,
                message: document.getElementById('requestMsg').value,
                status: 'queued',

            });
            closeModals();
            showToast('é»æ­ŒæˆåŠŸï¼Œè«‹ç•™æ„æ’éšŠé †åº â™ª');

        // ç®¡ç†é‚è¼¯

        function saveSong() {
            const name = document.getElementById('editName').value;
            const tags = document.getElementById('editLang').value.split(',').map(t => t.trim());
            if(!name) return;
            db.ref('songs').push({ name, artist: document.getElementById('editArtist').value, tags, isHidden: false });

        }

        function renderAdminSongs() {
            document.getElementById('adminSongsList').innerHTML = songs.map(s => `

            document.getElementById('adminQueueList').innerHTML = active.map(q => `

        document.querySelectorAll('.filter-btn').forEach(btn => {
