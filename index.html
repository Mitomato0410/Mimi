        function toggleSwitch(element) {

        function getAllTags(category) {
            const allTags = new Set();
            const defaultTags = {
                language: [`ä¸­æ–‡`, `æ—¥æ–‡`, `è‹±æ–‡`],
                type: [`åŸå‰µ`, `åˆå”±`],
                style: [`æŠ’æƒ…`, `å¿«æ­Œ`, `å¯æ„›ç³»`, `æƒ…ç·’ç³»`]
            };
            
            defaultTags[category].forEach(tag => allTags.add(tag));
            
            songs.forEach(song => {
                if (song.categories[category]) {
                    song.categories[category].forEach(tag => allTags.add(tag));

            return Array.from(allTags).sort();

        function addCustomTag(inputId, containerId, category) {
            const input = document.getElementById(inputId);
            const value = input.value.trim();
            
            if (!value) return;
            
            const container = document.getElementById(containerId);
            const existingValues = Array.from(container.querySelectorAll('input[type="checkbox"]')).map(cb => cb.value);
            
            if (existingValues.includes(value)) {
                showToast(`æ¨™ç±¤å·²å­˜åœ¨`, `info`);
                input.value = '';
                return;

            const label = document.createElement('label');
            label.className = 'checkbox-label';
            label.innerHTML = `

            container.appendChild(label);

        function saveSong() {

            if (!name) {

            const artist = document.getElementById(`songArtist`).value.trim();

            const customLanguage = document.getElementById(`customLanguage`).value.trim();

            document.querySelectorAll(`#typeCheckboxes input[type="checkbox"]:checked`).forEach(cb => {

            document.querySelectorAll(`#styleCheckboxes input[type="checkbox"]:checked`).forEach(cb => {
